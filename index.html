<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Discogs Thrift Store Find Finder!</title>
  </head>
  <body>
    <div class="container box">
      <div class="jumbotron">
        <h1>Discogs Thrift Store Find Finder!</h1>
      </div>
      <h2>Is This a Buried Treasure?</h2>
      <form id="find-releases">
        <div class="form-group">
          <input class="form-control" type="text" id="artist" placeholder="Artist">
          <input class="form-control" type="text" id="track" placeholder="Song Title">
          <input class="form-control" type="text" id="title" placeholder="Title">
          <input class="form-control" type="text" id="barcode" placeholder="Barcode">
        </div>
        <button class="btn btn-default" type="submit">Show Me the Money!</button>
      </form>
      <hr>
      <p>
        <ul id="showReleases">
        </ul>
      </p>
    </div>
  </body>
</html>
